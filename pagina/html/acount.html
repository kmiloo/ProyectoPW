<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/acount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Mi Cuenta</title>
</head>
<body>
    <main>
        
        
            <div class="icono">
                
                <a href="index.html"><i class="fa-solid fa-arrow-left fa-5x"></i></a>
                
                
                <i class="fa-regular fa-circle-user fa-6x"></i>
                <p>a</p>
    
    
            </div>

       

        <div class="container">
            <div class="contenedor">
                <h2>Datos de la cuenta</h2>
                <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
    
                <label for="correo">Correo Electrónico:</label>
                <input type="text" id="correo" name="correo" placeholder="tucorreo@ejemplo.com">
    
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
    
                <label for="pais">País:</label>
                <select id="pais" name="pais" class="pais">
                    <option value="es">Chile</option>
                    <option value="mx">México</option>
                    <option value="ar">Argentina</option>
                    <!-- Agrega más opciones según tu necesidad -->
                </select>
    
                <button type="submit">Actualizar Datos</button>
                </form>
                
            </div>
            
        </div>




    </main>
    


</body>
</html>
